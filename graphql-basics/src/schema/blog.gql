type Query {
    greeting(name: String): String!
    users(range: Range): [User!]!
    me: User!
    posts: [Post!]!
    comments: [Comment !]!
}

type Mutation {
    createUser(user: CreateUserInput!): User!
    deleteUser(id: ID!): User!
    createPost(post: CreatePostInput!): Post!
    createComment(comment: CreateCommentInput!): Comment
}

input CreateCommentInput {
    body: String!
    author: String!
    post: String!
}

input CreateUserInput {
    name: String!
    email: String!
    age: Int
}

input CreatePostInput {
    title: String!
    body: String!
    published: Boolean!
    author: String!
}

input Range {
    min: Int!
    max: Int!
}

type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment !]!
}

type User {
    id: ID!
    name: String!
    email: String!
    age: Int
    posts: [Post!]!
    comments: [Comment!]!
}


type Comment {
    id: ID
    body: String!
    author: User!
    post: Post!
}
