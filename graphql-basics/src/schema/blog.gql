type Query {
    greeting(name: String): String!
    users(range: Range): [User!]!
    me: User!
    posts: [Post!]!
    comments: [Comment !]!
}

type Mutation {
    createUser(name: String!, email: String!, age: Int): User!
    createPost(title: String!, body: String!, published: Boolean!, author: String!): Post!
    createComment(body: String!, author: String!, post: String!): Comment
}

input Range {
    min: Int!
    max: Int!
}


type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment !]!
}

type User {
    id: ID!
    name: String!
    email: String!
    age: Int
    posts: [Post!]!
    comments: [Comment!]!
}


type Comment {
    id: ID
    body: String!
    author: User!
    post: Post!
}
